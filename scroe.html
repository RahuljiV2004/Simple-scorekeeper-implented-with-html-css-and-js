<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="score.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="score.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image -is4by4">
                            <img src="we.avif" alt="No image">
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">RAHUL'S SCOREKEEPER</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title-1"><span id="p1">0</span> to <span id="p2">0</span> </h1>
                                <p>Use the buttons below to score</p>
                                <label for="opt" class="label is-medium is-inline">Playing Upto</label>
                                <div class="select is-rounded">
                                    <select name="limit" id="opt">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <div id="p1b" class="is-primary button card-footer-item is-large is-family-monospace">+1
                                PLAYER1
                            </div>
                            <div id="p2b" class="is-info button card-footer-item is-large is-family-monospace">+1
                                PLAYER2</div>
                            <div id="reset" class="is-danger button card-footer-item is-large is-family-monospace">RESET
                            </div>
                        </footer>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="score.js"></script>
</body>

</html>
